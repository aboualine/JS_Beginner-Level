<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel/Slider</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-center">

  <div class="container py-5">
    <h1 class="mb-4 text-primary fw-bold">
      Image Carousel Until Mastering JavaScript!
    </h1>
    <div id="container" class="border rounded shadow p-3 bg-white">
      <div id="big-image" class="mb-3">
      </div>
      <div id="little-images" class="d-flex flex-wrap justify-content-center gap-2">
        <div class="thumb" id="1"><img src="images/image (1).jpg" alt=""></div>
        <div class="thumb" id="2"><img src="images/image (2).jpg" alt=""></div>
        <div class="thumb" id="3"><img src="images/image (3).jpg" alt=""></div>
        <div class="thumb" id="4"><img src="images/image (4).jpg" alt=""></div>
        <div class="thumb" id="5"><img src="images/image (5).jpg" alt=""></div>
        <div class="thumb" id="6"><img src="images/image (6).jpg" alt=""></div>
        <div class="thumb" id="7"><img src="images/image (7).jpg" alt=""></div>
        <div class="thumb" id="8"><img src="images/image (8).jpg" alt=""></div>
        <div class="thumb" id="9"><img src="images/image (9).jpg" alt=""></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
