<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">To-Do List</h4>
            </div>
            <div class="card-body">
                <form id="tasksForm" class="d-flex flex-column flex-md-row gap-3 align-items-start">
                    <input type="text" id="taskName" class="form-control" placeholder="Enter a task">
                    <input type="submit" value="Add" id="btnAdd" class="btn btn-success">
                </form>
                <hr>
                <div id="taskNameAdded" class="mt-3 d-flex flex-column gap-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
